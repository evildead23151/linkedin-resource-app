<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitesh Malik | Resource Hub</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
        }
        h1 { text-wrap: balance; }
        .focus-glow:focus { box-shadow: 0 0 0 2px #1e293b, 0 0 0 4px #4f46e5; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gray-900 overflow-hidden">
    
    <div class="absolute top-1/2 left-1/2 w-[60rem] h-[60rem] -translate-x-1/2 -translate-y-1/2 bg-indigo-900/40 rounded-full blur-3xl animate-pulse"></div>

    <div class="relative w-full max-w-4xl mx-auto bg-gray-800/50 backdrop-blur-xl border border-gray-700 rounded-2xl shadow-2xl overflow-hidden flex flex-col lg:flex-row z-10">
        
        <!-- Left Pane: Branding & Value Proposition -->
        <div class="w-full lg:w-2/5 p-8 md:p-12 flex flex-col justify-between bg-gray-900/30">
            <div>
                <h1 class="text-4xl font-extrabold text-white leading-tight">
                    Unlock Exclusive Tech Resources
                </h1>
                <p class="mt-4 text-gray-400">
                    Instant access to cheatsheets, roadmaps, and project guides from my LinkedIn posts.
                </p>
            </div>
            
            <div class="mt-12 lg:mt-0 border-t border-gray-700/50 pt-6">
                <div class="flex items-center space-x-4">
                    <!-- YOUR PROFILE PICTURE IS NOW LIVE HERE -->
                    <img class="w-12 h-12 rounded-full border-2 border-gray-600" src="https://media.licdn.com/dms/image/v2/D5603AQHv9S0FrGRFxw/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1726127140917?e=1755734400&v=beta&t=OPAXrQeM-RXIEEfnWWYC5CcvnTmeilQCS3q9NzGisa4" alt="Gitesh Malik's profile picture">
                    <div>
                        <p class="font-semibold text-white">Gitesh Malik</p>
                        <div class="flex items-center space-x-3 mt-1">
                            <a href="https://www.linkedin.com/in/giteshmalik1" target="_blank" class="text-gray-500 hover:text-white transition-colors" title="LinkedIn">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                            </a>
                            <a href="mailto:giteshmalikwork@gmail.com" class="text-gray-500 hover:text-white transition-colors" title="Email">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z"/></svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Pane: The Form -->
        <div class="w-full lg:w-3/5 p-8 md:p-12">
            <h2 class="text-2xl font-bold text-white mb-6">Enter Details to Continue</h2>
            <form id="resource-form" novalidate>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-5">
                    <div>
                        <label for="name" class="text-sm font-medium text-gray-300">Your Name</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full bg-gray-900 border border-gray-600 rounded-md py-2.5 px-4 text-white placeholder-gray-500 focus:outline-none focus-glow transition-all duration-300">
                    </div>
                    <div>
                        <label for="email" class="text-sm font-medium text-gray-300">Your Email</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full bg-gray-900 border border-gray-600 rounded-md py-2.5 px-4 text-white placeholder-gray-500 focus:outline-none focus-glow transition-all duration-300">
                    </div>
                    <div>
                        <label for="position" class="text-sm font-medium text-gray-300">Your Position</label>
                        <select id="position" name="position" required class="mt-1 block w-full bg-gray-900 border border-gray-600 rounded-md py-2.5 px-4 text-white focus:outline-none focus-glow transition-all duration-300">
                            <option>Student</option>
                            <option>Software Engineer</option>
                            <option>Founder</option>
                            <option>Manager</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="company_college" class="text-sm font-medium text-gray-300">Company / College</label>
                        <input type="text" id="company_college" name="company_college" required class="mt-1 block w-full bg-gray-900 border border-gray-600 rounded-md py-2.5 px-4 text-white placeholder-gray-500 focus:outline-none focus-glow transition-all duration-300">
                    </div>
                </div>
                <div class="mt-5">
                    <label for="linkedin_post_url" class="text-sm font-medium text-gray-300">LinkedIn Post Link</label>
                    <input type="url" id="linkedin_post_url" name="linkedin_post_url" required placeholder="Paste the link from the LinkedIn post..." class="mt-1 block w-full bg-gray-900 border border-gray-600 rounded-md py-2.5 px-4 text-white placeholder-gray-500 focus:outline-none focus-glow transition-all duration-300">
                </div>
                <div class="mt-8">
                    <button type="submit" id="submit-button" class="w-full flex items-center justify-center bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-bold py-3 px-6 rounded-md hover:from-purple-700 hover:to-indigo-700 transition-all duration-300 transform hover:scale-105 shadow-lg shadow-indigo-500/20">
                        <span id="button-text">Get Instant Access</span>
                        <svg id="button-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    </button>
                </div>
                <div id="response-message" class="mt-4 text-center font-medium text-sm h-5"></div>
            </form>
        </div>
    </div>
    <script>
        const form = document.getElementById('resource-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const buttonSpinner = document.getElementById('button-spinner');
        const responseMessage = document.getElementById('response-message');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            if (!data.name || !data.email || !data.linkedin_post_url || !data.position || !data.company_college) {
                responseMessage.textContent = 'Please fill out all fields.';
                responseMessage.className = 'mt-4 text-center font-medium text-sm h-5 text-red-400';
                return;
            }
            submitButton.disabled = true;
            buttonText.textContent = 'Sending...';
            buttonSpinner.classList.remove('hidden');
            responseMessage.textContent = '';
            try {
                const response = await fetch('http://127.0.0.1:5000/api/request-resource', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                if (response.ok) {
                    responseMessage.textContent = result.message;
                    responseMessage.className = 'mt-4 text-center font-medium text-sm h-5 text-green-400';
                    form.reset();
                } else {
                    responseMessage.textContent = result.message || 'An unknown error occurred.';
                    responseMessage.className = 'mt-4 text-center font-medium text-sm h-5 text-red-400';
                }
            } catch (error) {
                responseMessage.textContent = 'Could not connect to the server. Please try again later.';
                responseMessage.className = 'mt-4 text-center font-medium text-sm h-5 text-red-400';
            } finally {
                submitButton.disabled = false;
                buttonText.textContent = 'Get Instant Access';
                buttonSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
